<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="content">
        <h3>What is this?</h3>
        <h4>I dont want this</h4>
    </div>
</div>
<script>
    const content = document.querySelector('.content');
    //Replace contents of an html tag using innerHTML
    content.innerHTML = '<h1 id="lose">I love Zelda</h1><h4>Some other message here</h4>';

    //add a new element in addition to existing elements
    const zelda = document.createElement('h1');
    zelda.innerHTML = 'I love Zelda';
    content.appendChild(zelda);
    const kirby = document.createElement('h1');
    kirby.innerHTML = 'I love Spamtong';
    content.appendChild(kirby);
    const better = document.createElement('h1');
    better.innerHTML = 'Spamtong >>> Zelda';
    content.appendChild(better);

    //put this at the top in addition to existing elements
    const food = document.createElement('h1');
    food.innerHTML = 'I love Pizza';
    content.insertAdjacentElement('afterend', food);

    //to remove an element
    const unwantedElement = document.querySelector('h4');
    unwantedElement.remove();
    const unwantedElement2 = document.querySelector('#lose');
    unwantedElement2.remove();
</script>
</body>
</html>
