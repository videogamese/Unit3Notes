<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area of a Rectangle!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h3>Areas of a Rectangle</h3>
        <div class="row">
            <div>
                <label for="width">Width</label>
                <input type="text" id="width" name="width" style="width: 100px;">
            </div>

            <div>
                <label for="length">Length</label>
                <input type="text" id="length" name="length" style="width: 100px;">
            </div>
        </div>

        <button id="calc">Calculate</button>
        <button id="clear">Clear</button>
        <p></p>
    </div>
</div>
<script>
    const width = document.getElementById('width');
    const length = document.getElementById('length');
    const area = document.querySelector('p');
    const calculateButton = document.getElementById('calc');
    const clearButton = document.getElementById('clear');

    function checkIsArea(num1, num2){
        if (num1 >= 0 && num2 >=0){
            return true;
        }
        return false;
    }


    function calculate(num1, num2){
        return num1 * num2;
    }


    calculateButton.addEventListener('click', function(e){
        let sidew = +width.value;
        let sidel = +length.value;

        if (checkIsArea(sidew, sidel >=0)){
            area.textContent = `The area of this rectangle is ${calculate(sidew, sidel)}.`;
            return;
        }
        area.textContent = 'Cannot Calculate??  Try Again.'
    });

    clearButton.addEventListener('click', function(e){
        width.value = "";
        length.value = "";
        area.textContent = "";
    })
</script>
</body>
</html>
